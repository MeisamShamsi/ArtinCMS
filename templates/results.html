<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .recharge-amount {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Simulation Results</h1>
        
        <!-- Final Balances Table -->
        <h2 class="mt-5">Final Balances</h2>
        <table class="table table-striped table-bordered">
            <tbody>
                {% for key, value in final_balances.items() %}
                <tr>
                    <th>{{ key }}</th>
                    <td>{{ "{:,.2f}".format(value) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Plot -->
        <h2 class="mt-5">Fund Balances Over Time</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Fund Balances Over Time" class="img-fluid">
        
        <!-- Data Table -->
        <h2 class="mt-5">Detailed Monthly Data</h2>
        {{ table_html | safe }}
        
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Run Another Simulation</a>
    </div>
</body>
</html>
